<!DOCTYPE html>
<html>
<title>Musician Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>

<h2>Musician guess by Asritha Baddam</h2>
<form>
    <label for="form1_age">Enter the secret musician name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    <input type="button" class="text-success" onclick="checkGuess()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<script> 
correct = 0
wrong = 0

a1=0
a2=0
function checkGuess(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
      
    out = document.getElementById("result")
    if(age == nick){
        correct = correct + 1
        a1=a1+1
        out.innerHTML = "correct - " + correct + ", " + "wrong - " + wrong
        alert("You got it right")
    } else {
        wrong = wrong + 1
        a2=a2+1
        if(a1==0&&a2%3==0&&a2!=0){
            alert("Sorry,game over!")
            return
        }
        else if(a1>0){
                a1=0
                a2=0
        }
        out.innerHTML = "correct - " + correct + ", " + "wrong - " + wrong
        alert("Wrong Musician")
    }
}
</script>

<div class="container">
    <img src="Birdwing.jpg" class="Birdwing.jpg" onclick="swapImage()" id="Image" height="100" width="100" alt="Insect">
    <p id="result"> This image will change</p>
</div>

<script>
    useImage = 1
    function swapImage(){
        switch(useImage){
            case 1:
                document.getElementById("Image").src="Birdwing.jpg";
                useImage = useImage + 1;
                break;
            case 2:
                document.getElementById("Image").src="Aphid.jpg";
                useImage = useImage + 1;
                break;
            case 3:
                document.getElementById("Image").src="Dragonfly.jpg";
                useImage = 1;
                break;
        }
    }
</script>
</body>
</html>
