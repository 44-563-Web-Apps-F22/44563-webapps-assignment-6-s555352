<!DOCTYPE html>
<html>
<title>Vacation Details</title>
<body>
<h2>Asritha Baddam selects a Vacation</h2>
<form>
    <label for="form1_age">Travel by Air</label>
    <input type ="checkbox" id="form1_age" name="form1_age" min=10 max=50 step=2 value=True> <br>

    <label for="form1_nick">Domestic</label>
    <input type ="checkbox" id="form1_nick" name="form1_nick" autofocus value="True"> <br>

    <label for="form1">Resort</label>
    <input type ="checkbox" id="form1" name="form1_nick" autofocus value="False"> <br>

    <input type="button" onclick="selectvacation()" value="Select a vacation"><br>
</form>
<p id="result">This text will be replaced </p>

<script> 
let my_vacation={}
function selectvacation(){
    my_vacation={}
    console.log("Getting form values")
    let air = document.getElementById("form1_age").checked
    let domestic = document.getElementById("form1_nick").checked
    let resort = document.getElementById("form1").checked
    if(air)
    {
        my_vacation.form1_age=true;
    }
    else
    {
        my_vacation.form1_age=false;
    }
    if(domestic)
    {
        my_vacation.form1_nick=true;
    }
    else
    {
        my_vacation.form1_nick=false;
    }
    if(resort)
    {
        my_vacation.form1=true;
    }
    else
    {
        my_vacation.form1=false;
    }  
    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
</script>

<form>
    <label for="city">Enter a city</label>
    <input type="text" id="city"  value="city"> <br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" ><br>
    <input type="button"  value="Update the vacation" onclick="updateVacation()">
    <p id="result"></p>
</form> 

<script>
function updateVacation()
{
let city=document.getElementById("city").value;
let price=document.getElementById("price").value;
my_vacation["city"]=city;
my_vacation["price"]=price;
document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
</script>

</body>
</html>
